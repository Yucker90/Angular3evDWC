<div id="divExt">
  <div *ngIf="pelicula" class="container grid">
    <h3>Editando {{ tituloPelicula }}</h3>
    <form [formGroup]="formEditPelicula">

      <div id="titulo">       
        <h4 class="titulo">Titulo</h4>
        <input type="text" formControlName="titulo" />
      </div>

      <div id="director">
        <h4>Director</h4>
        <input type="text" formControlName="director" />
      </div>

      <div id="reparto">
        <h4>Reparto</h4>
        <div *ngFor="let actor of reparto">
          {{ actor }}
        </div>
      </div>

      <div id="year">
        <h4>AÃ±o</h4>
        <input type="number" formControlName="anyo" />
      </div>

      <div id="recaudacion">
        <h4>Espectadores</h4>
        <input type="text" formControlName="espectadores" />
      </div>

      <button (click)="guardar()" class="btn btn-success">Guardar</button>
    </form>
  </div>
  <div hidden id="btnBorrar">
    <button class="btn btn-danger" (click)="borrar()">Borrar</button>
  </div>
  <button id="btnVolver" class="btn btn-info" (click)="volver()">Volver</button>
</div>
